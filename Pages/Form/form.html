<h2>Contact me!</h2>

<label class="required" for="name">Name and Surname :</label>
<input id="name" type="text" name="name" placeholder="Your name and surname" required autocomplete="off">

<label class="required" for="email">Email Address :</label>
<input id="email" type="email" name="email" placeholder="Your email address" required autocomplete="off">

<label class="required" for="phone">Phone Number :</label>
<input id="phone" type="tel" name="phone" placeholder="Your phone number" required autocomplete="off">

<label for="help">How can I help you? </label>
<select id="help" name="help">
    <option value="Collaboration">Collaboration</option>
    <option value="More Information">More Information</option>
    <option value="Content Removal">Content Removal</option>
    <option value="callback">Callback</option>
</select>

<label for="message">Want to add a comment?</label>
<textarea id="message" name="message"></textarea>

<button id="sendit" type="submit">Send It!</button>
